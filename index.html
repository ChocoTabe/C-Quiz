<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>C언어 일취월장 문제 풀기</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="C언어문제.js"></script>
    <script src="C언어문제불러오기.js"></script>
    <link rel="stylesheet" href="C언어문제.css">
  </head>
  <body>
    <h1 id="title">C언어 일취월장 문제 풀기 단원 1 ~ 7</h1>

    <h2 id="start">시작!</h2>

    <div id="question"></div>

    <div class="empty"></div>

    <div id="showAnswer">
      <div id="a"></div>
    </div>


    <div id="storageFrame">
      선택한 답 : <span id="storage"></span>
    </div>

    <div id="answerChoice">
      <div id="answerList">
        1. <span id="objAnsList"></span>
      </div>

      <div id="answerList2">
        2. <span id="objAnsList2"></span>
      </div>

      <div id="answerList3">
        3. <span id="objAnsList3"></span>
      </div>

      <div id="answerList4">
        4. <span id="objAnsList4"></span>
      </div>
    </div>

    <div id="correct">정답입니다!</div>

    <div id="wrong">틀렸습니다!</div>

    <div id="grid">
      <div id="consequence">결과</div>
      <div id="next">정답 확인/다음</div>
      <div id="jungdap">답 보기ー&gt;</div>
      <div id="answer"></div>
    </div>

    <div id="message">정답을 입력해 주세요!!</div>

    <div id="consequenceA">
      <div id="scoreA"></div>
      <div id="scoreB"></div>
      <div id="sum"></div>
      <div id="complete">수고하셨습니다! 다시 시작하시려면 새로고침을 해 주세요!</div>
    </div>

    <script>
        loadScript();
    </script>
  </body>
</html>
